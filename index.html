<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="./js/app.js"></script>
  <link rel="stylesheet" href="./css/cardstarter.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <nav><h2>War - Card Game</h2></nav>

  <div class="mat" id="computer-side">
    <div id="computer-personal-deck">
      <div class="card back-red large"></div>
    </div>
    <div id="computer-deciding-deck">
      <div class="card c03 large"></div>
    </div>
  </div>
  
  <div class="message-container"><button id="message">---</button></div>

  <div class="mat" id="playing-ground">
    <div class="starting-deck">
      <div class="card back-red large"></div>
    </div>
    <div id="player-game-card">
      <div class="card sA large"></div>
    </div>
    <div id="computer-game-card">
      <div class="card h07 large"></div>
    </div>
  </div>
  
  <div class="mat" id="player-side">
    <div id="player-deciding-deck">
      <div class="card dJ large"></div>
    </div>
    <div id="player-personal-deck">
      <div class="card back-red large"></div>
    </div>
  </div>

  <div class="buttons-container">
    <button class="interact-buttons" id="reset">Reset</button>
    <button class="interact-buttons" id="start-game">Begin Game</button>
    <button class="interact-buttons" id="play-card">Play card</button>
  </div>
</body>
</html>
